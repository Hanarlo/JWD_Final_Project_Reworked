<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Username change</title>
</head>
<body>
<h4>Change username</h4>
<form th:action="@{/change_username}" th:method="post">
    <input id="username" name="username" placeholder="username" pattern="[a-zA-Z]+">
    <button>Change!</button>

</form>
<h4 th:if="${error != null}" th:text="${error}" style="color: red"></h4>
</body>
</html>
