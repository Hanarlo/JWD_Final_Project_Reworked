<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form name="f" method="post" action="/process_login">
    <label for="username"  pattern="[a-zA-Z]+">Input username: </label>
    <input type="text" name="username" id="username"  pattern="[a-zA-Z]+">
    <br/>
    <label for="password">Input password: </label>
    <input type="password" name="password" id="password">
    <br/>
    <input type="submit" value="login">

    <div th:if="${param.error}" style="color: red">
        Wrong username, password or your account is deleted!
    </div>
</form>

</body>
</html>
